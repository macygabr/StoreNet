<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Java Maze</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="/img/maze.jpg">
    <link rel="stylesheet" href="styles/grid.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script th:src="@{/js/mapscript.js}"></script>
    <script>
        UsersX = "[[${UserX}]]";
        UsersY = "[[${UserY}]]";
        png = "[[${png}]]";
        Rotate = "[[${rotate}]]";
        uuid = "[[${uuid}]]";
        reboot = "[[${reboot}]]";
        sizeMap = "[[${sizeMap}]]";
        CheeseX = "[[${CheeseX}]]";
        CheeseY = "[[${CheeseY}]]";
        CheesePng = "[[${CheesePng}]]";
        maxHeight = 1;
    </script>
    <style>
        .grid-item {
                max-height: calc(var(10) * 1vh);
            }
    </style>
</head>

<header th:insert="blocks/header"></header>

<body onload="connect();">
<div style="display: flex;">
    <sidebar th:insert="blocks/sidebar"></sidebar>

    <div style="display: flex; width: 100%; height: 90vh;align-items: center; justify-content: center;">
        <div class="grid-container">
                    <div th:style="'!important; display: grid; grid-template-columns: repeat(' + ${sizeMap} + ', 1fr); gap: 0px; padding: 0px;'">
                        <div th:each="item : ${result}" style="max-height: /*[[${sizeMap}]]*/px;'">
                            <div th:if="${item} == 10" style="border-right: 3px solid black; border-bottom: 3px solid white;" class="grid-item"> </div>
                            <div th:if="${item} == 01" style="border-right: 3px solid white; border-bottom: 3px solid black;" class="grid-item"> </div>
                            <div th:if="${item} == 00" style="border-right: 3px solid white; border-bottom: 3px solid white;" class="grid-item"> </div>
                            <div th:if="${item} == 11" style="border-right: 3px solid black; border-bottom: 3px solid black;" class="grid-item"> </div>
<!--                            <div th:if="${item} == 10" style="box-shadow: 3px 0 0 0 black, 0 3px 0 0 white" class="grid-item"> </div>-->
<!--                            <div th:if="${item} == 01" style="box-shadow: 0 3px 0 0 black, 3px 0 0 white" class="grid-item"> </div>-->
<!--                            <div th:if="${item} == 00" style="box-shadow: 0 3px 0 0 black, 3px 0 0 black" class="grid-item"> </div>-->
<!--                            <div th:if="${item} == 11" style="box-shadow: 3px 0 0 0 black, 0 3px 0 0 black" class="grid-item"> </div>-->
                        </div>
                    </div>
        </div>
    </div>
    <tbody id="greetings">
    </tbody>
</div>
</body>
<div th:insert="blocks/footer"></div>
</html>
